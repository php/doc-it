name: Build Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: 'it'

      - name: Clone doc-en and doc-base
        run: |
          git clone --depth=1 https://github.com/php/doc-base.git doc-base
          git clone --depth=1 https://github.com/php/doc-en.git en
      - name: Validate files
        run: php doc-base/scripts/broken.php it
      - name: qaxml-attributes.php 
        run: php doc-base/scripts/translation/qaxml-attributes.php it --urgent
      - name: qaxml-entities.php 
        run: php doc-base/scripts/translation/qaxml-entities.php it --urgent
      - name: configure.php
        run: php doc-base/configure.php --enable-xml-details --disable-libxml-check --redirect-stderr-to-stdout --with-lang=it
